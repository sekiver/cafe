<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      PROFILE
    </ion-title>
    <ion-button (click)="logout()" slot="end" fill="clear" color="light">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- User info -->
  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img [src]="user.foto ? user.foto : 'assets/images/no-photo.png'" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
      <small>{{ user.role }}</small>
    </ion-label>
    <ion-chip color="warning" mode="ios" outline="false">
      Edit
      <ion-icon name="settings"></ion-icon>
    </ion-chip>
  </ion-item>
  <!-- End User Info -->
  <!-- List Profile Detail -->
  <ion-list>
    <ion-list-header>
      <ion-label>PROFILE</ion-label>
    </ion-list-header>
    <ion-item class="ion-margin-horizontal ion-no-padding">
      <ion-label position="stacked">Nama</ion-label>
      <ion-input [(ngModel)]="profile.nama"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-horizontal ion-no-padding">
      <ion-label position="stacked">Alamat</ion-label>
      <ion-textarea [(ngModel)]="profile.alamat"></ion-textarea>
    </ion-item>
    <ion-item class="ion-margin-horizontal ion-no-padding">
      <ion-label position="stacked">Kota</ion-label>
      <ion-input [(ngModel)]="profile.kota"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-horizontal ion-no-padding">
      <ion-label position="stacked">Telepon</ion-label>
      <ion-input [(ngModel)]="profile.telp"></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group name="auto" value="{{ profile.jk }}">
        <ion-list-header>
          <ion-label>Jenis Kelamin</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Laki-Laki</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Perempuan</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button class="ion-margin-horizontal" (click)="becomeMember()" expand="full" fill="solid" color="warning">
      UPDATE
    </ion-button>
  </ion-list>
  <!-- End List Profile Detail -->
</ion-content>

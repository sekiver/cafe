<ion-content [fullscreen]="true">
  <!-- Header -->
  <ion-card id="header" class="ion-no-margin">
    <ion-card-header>
      <ion-item lines="none" class="ion-no-padding ion-activatable ripple-parent">
        <ion-avatar slot="end">
          <img src="assets/images/avatar.jpg" />
        </ion-avatar>
        <ion-label>
          {{ member.nama }}
          <p>{{ member.kd_member }}</p>
        </ion-label>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <h1>The Best Place <br />to Eat with Family</h1>
    </ion-card-content>
    <!-- Rounded Div -->
    <div class="shadow"></div>
    <!-- End Rounded Div -->
  </ion-card>
  <!-- End Header -->
  <!-- Icon Category -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent" (click)="goMenu('Makanan')">
          <img src="assets/images/icon-food.png" />
          <p>Makanan</p>
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent" (click)="goMenu('Minuman')">
          <img src="assets/images/icon-drink.png" />
          <p>Minuman</p>
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent" (click)="goMenu('Snack')">
          <img src="assets/images/icon-snack.png" />
          <p>Snack</p>
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Icon Category -->
  <!-- List Menu Favorite -->
  <ion-list id="menu-fav">
    <!-- Header List -->
    <ion-list-header>
      <ion-label>MENU FAVORIT</ion-label>
      <ion-button [routerLink]="['/tabs/tab2']" routerLinkActive="router-link-active">See All</ion-button>
    </ion-list-header>
    <!-- End Header List -->
    <!-- List Menu -->
    <ion-item class="ion-activatable ripple-parent" lines="none" *ngFor="let mn of menus" (click)="getDetailMenu(mn)">
      <ion-thumbnail slot="start">
        <img src="{{ mn.foto }}" />
      </ion-thumbnail>
      <ion-label>
        <p>{{ mn.jenis }}</p>
        <h2>{{ mn.nm_menu }}</h2>
        <p class="price">Rp {{ mn.harga | number }} ,-</p>
      </ion-label>
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
    </ion-item>
    <!-- End List Menu -->
  </ion-list>
  <!-- End List Menu Favorite -->
</ion-content>

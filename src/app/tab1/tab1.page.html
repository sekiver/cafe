<ion-content [fullscreen]="true">
  <!-- Header -->
  <ion-card id="header" class="ion-no-margin">
    <ion-card-header>
      <ion-item lines="none" class="ion-no-padding ion-activatable ripple-parent">
        <ion-avatar slot="end">
          <img src="assets/images/avatar.jpg" />
        </ion-avatar>
        <ion-label>
          Ardi Yoto
          <p>MB0001</p>
        </ion-label>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <h1>The Best Place <br/>to Eat with Family</h1>
    </ion-card-content>
    <!-- Rounded Div -->
    <div class="shadow"></div>
    <!-- End Rounded Div -->
  </ion-card>
  <!-- End Header -->
  <!-- Icon Category -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent">
          <img src="assets/images/icon-food.png" />
          <p>Makanan</p>
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent">
          <img src="assets/images/icon-drink.png" />
          <p>Minuman</p>
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent">
          <img src="assets/images/icon-snack.png" />
          <p>Snack</p>
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Icon Category -->
  <!-- List Menu Favorite -->
  <ion-list id="menu-fav">
    <!-- Header List -->
    <ion-list-header>
      <ion-label>MENU FAVORIT</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <!-- End Header List -->
    <!-- List Menu -->
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/images/menu-nasgor.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <p>Makanan</p>
        <h2>Nasi Goreng Jawa</h2>
        <p class="price">Rp 15.000,-</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/images/menu-jus-alpukat.jpg" />
      </ion-thumbnail>
      <ion-label>
        <p>Minuman</p>
        <h2>Jus Alpukat</h2>
        <p class="price">Rp 15.000,-</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/images/menu-kentang.jpg" />
      </ion-thumbnail>
      <ion-label>
        <p>Snack</p>
        <h2>Kentang Goreng</h2>
        <p class="price">Rp 15.000,-</p>
      </ion-label>
    </ion-item>    
    <!-- End List Menu -->
  </ion-list>
  <!-- End List Menu Favorite -->
</ion-content>
